<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="descricao.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="cabecalho cabeca">
        <div class="cab-logo">
            <a href="index.html">
                <img src="imagens/logo.png" alt="Logo">
            </a>
        </div>
        <div>
            <nav class="cab-nav">
                <button id="btnInicio">Início</button>
                <button id="btnSobre">Sobre</button>
            </nav>
        </div>
        <div class="cab-busc">
            <input type="text" placeholder="Pesquisar..." id="inptPesq">
            <img src="imagens/pesquisar.svg" alt="pesquisar" id="btnPesq">
        </div>
    </header>

    <main class="conteudo" id="conteudo">
        <div class="geral" id="geral">
            <img src="https://image.tmdb.org/t/p/w400/${dados.poster_path}" alt="Poster Filme" class="Foto">
            <div class="divTexto">
                <span class="nome">Titulo: ${dados.title}</span>
                <span class="custo cont2">Custo de Produção: R$${dados.budget}</span>
                <span class="genero cont2">Genero: </span>
                <span class="tamanho cont2">Duração: ${dados.runtime} minutos</span>
                <span class="lancamento cont2">Lançamento: ${data.toLocaleDateString()}</span>
                <span class="valor cont2">Valor Arrecadado: R$${dados.revenue}</span>
                <span class="resumo cont3">Resumo: ${dados.overview}</span>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="imgRodape">
            <a href="https://www.instagram.com/augustobma/" target="_blank"><img src="imagens/instagram.png" alt="Instagram"></a>
            <a href="https://github.com/Baldiotti" target="_blank"><img src="imagens/github.png" alt="GitHub"></a>
            <a href="https://linkedin.com/in/augusto-baldiotti" target="_blank"><img src="imagens/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="copyRodape"><p>Copyright &copy; 2023 - <a href="#">Augusto Baldiotti</a></p></div>
    </footer>
</body>
</html>
