<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Portal de Filmes</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cab-logo">
            <a href="index.html">
                <img src="imagens/logo.png" alt="Logo">
            </a>
        </div>
        <div>
            <nav class="cab-nav">
                <button id="btnFilme">Filmes</button>
                <button id="btnSerie">Series</button>
                <button id="btnFamoso">Famosos</button>
            </nav>
        </div>
        <div class="cab-busc">
            <input type="text" placeholder="Pesquisar...">
            <a href="#" id="teste">
                <img src="imagens/pesquisar.svg" alt="pesquisar">
            </a>
        </div>
    </header>
    <main>
        <div class="mainCarrossel">
            
            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>
            
            <div class="carrossel" id="carrossel">
                <div class="itemCarrossel currentItem">
                    <img src="https://picsum.photos/500/400" alt="posterFilme">
                    <div class="textoCarrossel">
                        <h3 class="tituloCarrossel">Titulo</h3>
                        <span class="resumoCarrossel">Texto</span>
                        <span class="lancamentoCarrossel">Lançamento: 10/10/2000</span>
                        <p class="popularidadeCarrossel">Popularidade: 0.0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainConteudo">
            <div class="mainFilmes">
                <h2 class="mainFilmeTitulo">Filmes Populares</h2>
                <div class="mF" id="mF">
                    <div class="mF_filmes">
                        <a href="#">
                            <img src="https://picsum.photos/100/200" alt="Poster Filme">
                            <span>Título</span>
                        </a>
                    </div>
                </div>
                <div class="maisMenosMF maisMenos">
                    <img src="imagens/menosHori.png" alt="menos" class="menosHori" id="menosHorimF">
                    <img src="imagens/menosVert.png" alt="menos" class="menosVert" id="menosVertmF">
                </div>
            </div>
            <div class="mainSerie">
                <h2 class="mainSerieTitulo">Series Populares</h2>
                <div class="mS" id="mS">
                    <div class="mS_series">
                        <a href="#">
                            <img src="https://picsum.photos/100/200" alt="Poster Serie">
                            <span>Título</span>
                        </a>
                    </div>
                </div>
                <div class="maisMenosMS maisMenos">
                    <img src="imagens/menosHori.png" alt="menos" class="menosHori" id="menosHorimS">
                    <img src="imagens/menosVert.png" alt="menos" class="menosVert" id="menosVertmS">
                </div>
            </div>
            <div class="mainFamoso">
                <h2 class="mainFamosoTitulo">Famosos</h2>
                <div class="mFS" id="mFS">
                    <div class="mFS_famoso">
                        <a href="#">
                            <img src="https://picsum.photos/100/200" alt="Foto Famoso">

                            <span class="mFS_escrito">Nome</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="imgRodape">
            <a href="https://www.instagram.com/augustobma/" target="_blank"><img src="imagens/instagram.png" alt="Instagram"></a>
            <a href="https://github.com/Baldiotti" target="_blank"><img src="imagens/github.png" alt="GitHub"></a>
            <a href="https://linkedin.com/in/augusto-baldiotti" target="_blank"><img src="imagens/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="copyRodape"><p>Copyright &copy; 2023 - <a href="https://linkedin.com/in/augusto-baldiotti" target="_blank">Augusto Baldiotti</a></p></div>
    </footer>
</body>
</html>
